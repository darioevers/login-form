<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Login Form</title>
    <meta name="description" content="A login form based on HTML and CSS." />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="author" content="Dario Evers" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login_form">
      <div class="content__inside">
        <div class="content_left">
          <button class="button_1">Facebook login</button>
          <button class="button_2">Google + login</button>
          <button class="button_3">Twitter login</button>
        </div>
        <div class="content_right">
          <form>
            <h1>Sign in with</h1>
            <div class="login_form">
              <label for="fn" class="login_name"></label>
              <input
                type="text"
                name="Username"
                placeholder="Username or email"
                id="fn"
                class="login_name"
                required
                style="font-size: 20px"
              />
              <label for="fn" class="login_password"></label>
              <input
                type="password"
                name="password"
                placeholder="Password"
                id="fn"
                class="login_password"
                required
                style="font-size: 20px"
              />
              <input
                type="checkbox"
                id="remember_box"
                name="remember_box"
                value="remember"
              />
              <label for="vehicle1"> Remember me</label><br />
              <button class="button_login"></button>
            </div>
          </form>
        </div>
      </div>
      <div class="content__bottom"></div>
    </div>
  </body>
</html>
