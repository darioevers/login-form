<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Login Form</title>
    <meta name="description" content="A login form based on HTML and CSS." />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="author" content="Dario Evers" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login_form">
      <div class="content__inside">
        <div class="content_left">
          <button class="button_1">Facebook login</button>
          <button class="button_2">Google + login</button>
          <button class="button_3">Twitter login</button>
        </div>
        <div class="content_mid">
            <div class="content_mid__OR">OR</div>
            <div class="mid_line">,</div>
        </div>
        <div class="content_right">
          <form>
            <h2>Sign in with</h2>
            <div class="credentials_form">
                <div class="credentials_form_name">
              <label for="name" class="login_name"></label>
              <input
                type="text"
                name="Username"
                placeholder="Username or email"
                id="name"
                class="login_name"
                required
                style="font-size: 16px"
              /></div>
              <div class="credentials_form_pw">
              <label for="pw" class="login_password"></label>
              <input
                type="password"
                name="password"
                placeholder="Password"
                id="pw"
                class="login_password"
                required
                style="font-size: 16px"
              /></div>
              <div class="login_end">
                  <div class="checkbox">
                <input
                type="checkbox"
                id="remember_box"
                name="remember_box"
                value="remember"
              /> 
              <label for="remember_box"> Remember me</label><br /></div>  
              <div class="button_login__end">
              <button class="button_login">LOGIN</button></div>
            </div>
            </div>
          </form>
        </div>
      </div>
      <div class="content__bottom">
        <a href="#register">Register now</a> 
        <p class="bottom_line"> | </p> 
        <a href="#forgotten">Forgotten?</a>
    </div>
      </div>
    </div>
  </body>
</html>
